<html>
<head>
    <style>
        #banner {
            height: 1020px;
            background-image: url(/assets/images/collage.jpg);
            background-repeat: no-repeat;
            background-size: 1920px 960px;
            background-position: center center;
            position: relative;
        }
        
       .text-block {
            position: absolute;
            left: 27%;
            top: 15%;
            width: 50%;
            text-align: center;
            font-size: 40px;
            background-color:rgba(245, 245, 220,0.9)
            color: rgb(210,180,140);
            padding-left: 20px;
            padding-right: 20px;
        }
        @keyframes bouncing {
                0% {bottom: 100px;}
                50% {bottom: 120px;}
                100% {bottom: 100px;}
            }

        .arrow {
                animation: bouncing 1s infinite ease-in-out;
                bottom: 100px;
                display: block;
                height: 50px;
                left: 52%;
                margin-left: -25px;
                position: absolute;
                width: 50px;
                cursor: pointer;
            }
        .line {
          height:0px;
          width:1px;
          border-bottom:3px solid white;
          position: absolute;
          left: 29%;
          top: 45%;
          -webkit-animation: increase 3s;
          -moz-animation:    increase 3s; 
          -o-animation:      increase 3s; 
          animation:         increase 3s; 
          animation-fill-mode: forwards;
        }
        
        @keyframes increase {
    100% {
        width: 600px;
            }
       }
    </style>
    </head>
<body>
    <div id="banner"> 
        <div class="text-block">
            <!-- <p style="color:rgb(210,180,140)"> ABOUT </p>
           <a href="#two" style="font-size:40px;color:rgb(210,180,140)" class="button" title="LEARN MORE"> &darr; </a> -->
        </div>
        <div class="line"></div>
       <div class="arrow" onclick="myFunction()"> <i class="fa fa-angle-down fa-5x" aria-hidden="true"></i> </div>
        
    </div>
    <script>
        function myFunction() {
            document.getElementsByClassName("feature__item--left")[0].scrollIntoView({block: 'end',behavior:'smooth'})
        }
    </script>
</body>
</html>
